{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-4">الدروس</h2>
  <ul class="list-group">
    {% for l in lessons %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'lesson_detail' l.id %}">{{ l.title }}</a>
        <span class="badge bg-primary rounded-pill">{{ l.lesson_type }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">لا توجد دروس</li>
    {% endfor %}
  </ul>
{% endblock %}
