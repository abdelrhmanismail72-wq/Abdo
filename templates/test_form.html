{% extends 'base.html' %}
{% block content %}
  <h2>إضافة / تعديل اختبار</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>عنوان الاختبار:</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label>الوقت المسموح:</label>
      {{ form.time_limit }}
      {{ form.time_unit }}
    </div>
    <div class="mb-3">
      <label>منع الطالب من مراجعة الإجابات بعد الانتهاء (إخفاء زر المراجعة):</label>
      {{ form.review_enabled }}
    </div>
    <button class="btn btn-primary" type="submit">حفظ</button>
  </form>
  <p class="mt-3"><a href="{% url 'admin_dashboard' %}">العودة للوحة التحكم</a></p>
{% endblock %}
